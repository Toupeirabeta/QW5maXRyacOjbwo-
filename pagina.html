<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: monospace;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .bar-horizontal {
      height: 60px;
      background-color: #4B0082;
      flex-shrink: 0;
    }

    .middle {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .side-bar {
      width: 60px;
      background-color: #4B0082;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-box {
      border: 2px solid #4B0082;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px #4B0082;
    }

    #typed-text {
      font-size: 1.2rem;
      white-space: pre-wrap;
      color: #ccc;
    }
  </style>
  <script>
    const texto = `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit amet lorem at justo cursus scelerisque. Integer porttitor purus eu mauris facilisis, a consectetur lorem tempus.`;
    let i = 0;

    function digitar() {
      const elemento = document.getElementById("typed-text");
      if (i < texto.length) {
        elemento.textContent += texto.charAt(i);
        i++;
        setTimeout(digitar, 40);
      }
    }

    document.addEventListener("DOMContentLoaded", digitar);
  </script>
</head>
<body>
  <div class="container">
    <div class="bar-horizontal"></div>
    <div class="middle">
      <div class="side-bar"></div>
      <div class="content">
        <div class="text-box">
          <div id="typed-text"></div>
        </div>
      </div>
      <div class="side-bar"></div>
    </div>
    <div class="bar-horizontal"></div>
  </div>
</body>
</html>
