<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .bar-horizontal {
      height: 60px;
      background-color: #4B0082;
      flex-shrink: 0;
    }

    .middle {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .side-bar {
      width: 60px;
      background-color: #4B0082;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bar-horizontal"></div>
    <div class="middle">
      <div class="side-bar"></div>
      <div class="content"></div>
      <div class="side-bar"></div>
    </div>
    <div class="bar-horizontal"></div>
  </div>
</body>
</html>
